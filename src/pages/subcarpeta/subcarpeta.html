<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h5>Select Folder</h5>
    
        <ion-list>
            <ion-item *ngFor="let post of datos" (click)="goToTheLists(carpeta,nombre,subcarpeta)">
  
              <ion-icon ios="ios-folder" md="md-folder"></ion-icon>
  
              <h4>{{post.nombre}}</h4>
            </ion-item>
          </ion-list>
</ion-content>
